<h2>Entita'</h2>
<div class="form-group">
 
 <!-- 
  <label>Entities</label>
  <input type="text" class="form-control" name="entities" ng-model="vm.user.entities" required />
 -->

  <label>Entities</label>
  <br/>
  Name: <input type="text" name="currentEntityName" ng-model="vm.currentEntityName"/>
  <button ng-click="vm.addEntity()">Add</button>
  <br/>
  
  Profiles:<input type="text" name="entityProfile" ng-model="vm.entityProfile"/>
  <button ng-click="vm.addEntityProfile()">Add</button>
  <ul>
     <li ng-repeat="item in vm.entityProfiles">{{item}}</li>
  </ul>
     
  Field Name: <input type="text" name="currentFieldName" ng-model="vm.currentFieldName"/>
  <br/>
  Field Type: 
  <select name="currentFieldType" ng-model="vm.currentFieldType">
	  <option value="String">String</option>
	  <option value="Long">Long</option>
	  <option value="Integer">Integer</option>
	  <option value="Double">Double</option>
	  <option value="Boolean">Boolean</option>
	  <option value="Date">Date</option>
	  <option value="LocalDate">LocalDate</option>
  </select>
  <br/>
  
  Field Required: 
  <select name="currentFieldRequired" ng-model="vm.currentFieldRequired">
	  <option value="true">true</option>
	  <option value="false">false</option>
  </select>
  <br/>
  
  Field Size: <input type="number" name="currentFieldSize" ng-model="vm.currentFieldSize"/>
  <br/>
  <button ng-click="vm.addField()">Add</button>

  <ul>
       <li ng-repeat="item in vm.currentEntities">Name: {{item.name}} <br/> Fields: {{item.fields}}  <br/>  Profiles: {{item.profiles}}</li>
  </ul>
  
  
</div>
