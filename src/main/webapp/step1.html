<h2>Configurazione</h2>
<div class="form-group">
  
  <label>Generate Test</label>
  <select class="form-control" name="generateTest" ng-model="vm.user.generateTest" required>
	  <option value="true">SI</option>
	  <option value="false">NO</option>
  </select>

  <label>Owner</label>
  <input type="text" class="form-control" name="owner" ng-model="vm.user.owner" />

  <label>TablePartName</label>
  <input type="text" class="form-control" name="tablePartName" ng-model="vm.user.tablePartName" />

  <label>App</label>
  <input type="text" class="form-control" name="app" ng-model="vm.user.app"  placeholder="App"/>

  <label>ReverseEngineeringDB</label>
  <select class="form-control" name="enableReverseEngineeringDB" ng-model="vm.user.enableReverseEngineeringDB">
	  <option value="true">SI</option>
	  <option value="false">NO</option>
  </select>
  
  <label>Driver</label>
  <select class="form-control" name="driver" ng-model="vm.user.driver" required>
	  <option value="com.mysql.jdbc.Driver">com.mysql.jdbc.Driver</option>
	  <option value="com.oracle.jdbc.Driver">com.oracle.jdbc.Driver</option>
  </select>
  
  <label>Packageclass</label>
  <input type="text" class="form-control" name="packageclass" ng-model="vm.user.packageclass" placeholder="it.exprivia"/>
  
  <label>Pathname</label>
  <input type="text" class="form-control" name="pathname" ng-model="vm.user.pathname" placeholder="C:\\eclipse-workspace\\"/>
  
  <label>PathnameEnvB</label>
  <input type="text" class="form-control" name="pathnameEnvB" ng-model="vm.user.pathnameEnvB" placeholder="/Users/marco/eclipse-workspace/"/>

  <label>ProjectName</label>
  <input type="text" class="form-control" name="projectName" ng-model="vm.user.projectName" placeholder="demogenerated" required/>
  
  <label>DataBaseName</label>
  <input type="text" class="form-control" name="dataBaseName" ng-model="vm.user.dataBaseName" placeholder="angulardb"/>

  <label>DB UrlConnection</label>
  <input type="text" class="form-control" name="urlConnection" ng-model="vm.user.urlConnection" placeholder="jdbc:mysql://127.0.0.1:3306/angulardb?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=true&serverTimezone=UTC" required/>
  
  <label>DB Username</label>
  <input type="text" class="form-control" name="username" ng-model="vm.user.username" placeholder="root" required/>
  
  <label>DB Password</label>
  <input type="text" class="form-control" name="password" ng-model="vm.user.password" placeholder="1980Mysql!" required/>
  
</div>
