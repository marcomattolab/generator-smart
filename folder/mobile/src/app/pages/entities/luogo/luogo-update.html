<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Luogo
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.controls.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Indirizzo</ion-label>
                <ion-input type="text" name="indirizzo" formControlName="indirizzo"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Citta</ion-label>
                <ion-input type="text" name="citta" formControlName="citta"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Cap</ion-label>
                <ion-input type="text" name="cap" formControlName="cap"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Nazione</ion-label>
                <ion-input type="text" name="nazione" formControlName="nazione"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Latitudine</ion-label>
                <ion-input type="number" name="latitudine" formControlName="latitudine"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Longitudine</ion-label>
                <ion-input type="number" name="longitudine" formControlName="longitudine"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
