<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Spesas
        </ion-title>
    </ion-toolbar>
</ion-header>

<!-- todo: add elasticsearch support -->
<ion-content class="ion-padding">
    <ion-refresher [disabled]="plt.is('desktop')" slot="fixed" (ionRefresh)="loadAll($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item-sliding *ngFor="let spesa of spesas" #slidingItem>
            <ion-item (click)="view(spesa)">
              <ion-label class="ion-text-wrap">
                <!-- todo: special handling for translating enum - {{'CategoriaSpesa.' + spesa.categoria}}" -->
                <p>{{spesa.categoria}}</p>
                <!-- todo: special handling for translating enum - {{'SottocategoriaSpesa.' + spesa.sottocategoria}}" -->
                <p>{{spesa.sottocategoria}}</p>
                <p>{{spesa.importoSpesa}}</p>
                <p>{{spesa.dataSpesa | date:'mediumDate'}}</p>
                <!-- todo: special handling for translating enum - {{'Stato.' + spesa.stato}}" -->
                <p>{{spesa.stato}}</p>
                <p>{{spesa.approvedDate | date:'mediumDate'}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="primary" (click)="edit(slidingItem, spesa)">
                    {{ 'EDIT_BUTTON' | translate }}
                </ion-item-option>
                <ion-item-option color="danger" (click)="delete(spesa)">
                    {{ 'DELETE_BUTTON' | translate }}
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-item *ngIf="!spesas?.length">
        <ion-label>
            No Spesas found.
        </ion-label>
    </ion-item>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="new()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
