<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'TAB2_TITLE' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ng-container *ngFor="let entity of allEntities">
      <ion-item *appHasAnyAuthority="entity.authorizedRoles" (click)="openPage(entity)">
        <ion-icon [name]="entity.icon" slot="start"></ion-icon>
        <ion-label>{{entity.labelKey | translate}}</ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
  <div *ngIf="allEntities.length === 0">
    {{ 'EMPTY_ENTITIES_MESSAGE' | translate }}
  </div>
</ion-content>
