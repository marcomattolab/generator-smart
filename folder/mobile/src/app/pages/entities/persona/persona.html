<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Personas
        </ion-title>
    </ion-toolbar>
</ion-header>

<!-- todo: add elasticsearch support -->
<ion-content padding>
    <ion-refresher [disabled]="plt.is('desktop')" slot="fixed" (ionRefresh)="loadAll($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item-sliding *ngFor="let persona of personas; trackBy: trackId" #slidingItem>
            <ion-item (click)="view(persona)">
              <ion-label text-wrap>
                <p>{{persona.nome}}</p>
                <p>{{persona.cognome}}</p>
                <p>{{persona.dataNascita}}</p>
                <p>{{persona.codiceFiscale}}</p>
                <p>{{persona.cid}}</p>
                <p>{{persona.sede}}</p>
                <!-- todo: special handling for translating enum - {{'Profilo.' + persona.profilo}}" -->
                <p>{{persona.profilo}}</p>
                <p>{{persona.email}}</p>
                <p>{{persona.telefono}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="primary" (click)="edit(slidingItem, persona)">
                    {{ 'EDIT_BUTTON' | translate }}
                </ion-item-option>
                <ion-item-option color="danger" (click)="delete(persona)">
                    {{ 'DELETE_BUTTON' | translate }}
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-item *ngIf="!personas?.length">
        <ion-label>
            No Personas found.
        </ion-label>
    </ion-item>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="new()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
