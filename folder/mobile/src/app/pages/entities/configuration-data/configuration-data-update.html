<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Configuration Data
        </ion-title>

        <ion-buttons slot="end">
            <ion-button [disabled]="!isReadyToSave" (click)="save()" color="primary">
              <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
              <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Key</ion-label>
                <ion-input type="text" name="key" formControlName="key"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Type</ion-label>
                <ion-select formControlName="type" id="field_type"  required>
                        <ion-select-option value="CORE">CORE</ion-select-option>
                        <ion-select-option value="MAIL">MAIL</ion-select-option>
                        <ion-select-option value="SOGLIE">SOGLIE</ion-select-option>
                        <ion-select-option value="FEEDBACK">FEEDBACK</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Value</ion-label>
                <ion-input type="text" name="value" formControlName="value"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Is Active</ion-label>
                <ion-checkbox formControlName="isActive"></ion-checkbox>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
