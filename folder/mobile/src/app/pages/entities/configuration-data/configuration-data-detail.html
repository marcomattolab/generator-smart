<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Configuration Data
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Key</ion-label>
            <div item-content>
                <span>{{configurationData.key}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Type</ion-label>
            <div item-content>
                <span>{{configurationData.type}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Value</ion-label>
            <div item-content>
                <span>{{configurationData.value}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Is Active</ion-label>
            <div item-content>
                <span>{{configurationData.isActive}}</span>
            </div>
        </ion-item>
    </ion-list>

    <ion-button expand="block" color="primary" (click)="open(configurationData)">{{ 'EDIT_BUTTON' | translate }}</ion-button>
    <ion-button expand="block" color="danger" (click)="deleteModal(configurationData)">{{ 'DELETE_BUTTON' | translate }}</ion-button>

</ion-content>
