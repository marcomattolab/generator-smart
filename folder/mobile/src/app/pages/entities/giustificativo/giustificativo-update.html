<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Giustificativo
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [disabled]="!isReadyToSave" (click)="save()">
        <span *ngIf="platform.is('ios')">{{'DONE_BUTTON' | translate}}</span>
        <ion-icon name="md-checkmark" *ngIf="!platform.is('ios')"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form *ngIf="form" name="form" [formGroup]="form" (ngSubmit)="save()">
    <ion-list>
      <ion-item [hidden]="!form.controls.id">
        <ion-label>ID</ion-label>
        <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
      </ion-item>
      <ion-item>
        <div>
          <img [src]="'data:' + giustificativo.allegatoContentType + ';base64,' + giustificativo.allegato"
               style="max-height: 100px;" *ngIf="giustificativo?.allegato" alt="giustificativo image"/>
          <div *ngIf="giustificativo.allegato">
            <p>{{giustificativo.allegatoContentType}}, {{byteSize(giustificativo.allegato)}}</p>
            <ion-button color="danger" (click)="clearInputImage('allegato', 'allegatoContentType', 'fileImage')">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
          <input type="file" #fileInput style="display: none"
                 (change)="setFileData($event, giustificativo, 'allegato', true)" accept="image/*"/>
          <ion-button *ngIf="!giustificativo?.allegato" (click)="getPicture('allegato')">
            <ion-icon name="add-circle" slot="start"></ion-icon>
            {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
          </ion-button>
        </div>
      </ion-item>
      <ion-item>
        <ion-label>Spesa</ion-label>
        <ion-select id="field_spesa" formControlName="spesa" [compareWith]="compareSpesa">
          <ion-select-option [value]="null"></ion-select-option>
          <ion-select-option *ngFor="let spesaOption of spesas"
                             [value]="spesaOption.id">{{spesaOption.id}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
