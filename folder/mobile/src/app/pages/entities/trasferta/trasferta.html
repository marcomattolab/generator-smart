<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Trasfertas
        </ion-title>
    </ion-toolbar>
</ion-header>

<!-- todo: add elasticsearch support -->
<ion-content padding>
    <ion-refresher [disabled]="plt.is('desktop')" slot="fixed" (ionRefresh)="loadAll($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item-sliding *ngFor="let trasferta of trasfertas; trackBy: trackId" #slidingItem>
            <ion-item (click)="view(trasferta)">
              <ion-label text-wrap>
                <p>{{trasferta.codice}}</p>
                <p>{{trasferta.descrizione}}</p>
                <p>{{trasferta.dataInizio | date:'mediumDate'}}</p>
                <p>{{trasferta.dataFine | date:'mediumDate'}}</p>
                <!-- todo: special handling for translating enum - {{'Stato.' + trasferta.statoTrasferta}}" -->
                <p>{{trasferta.statoTrasferta}}</p>
                <p>{{trasferta.note}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="primary" (click)="edit(slidingItem, trasferta)">
                    {{ 'EDIT_BUTTON' | translate }}
                </ion-item-option>
                <ion-item-option color="danger" (click)="delete(trasferta)">
                    {{ 'DELETE_BUTTON' | translate }}
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-item *ngIf="!trasfertas?.length">
        <ion-label>
            No Trasfertas found.
        </ion-label>
    </ion-item>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="new()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
