<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="string" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'REMEMBER_ME' | translate }}</ion-label>
        <ion-toggle [(ngModel)]="account.rememberMe" name="rememberMe"></ion-toggle>
      </ion-item>
      <ion-row class="ion-padding">
        <ion-col>
          <ion-button expand="block" type="submit" color="primary" id="login">{{ 'LOGIN_BUTTON' | translate }}</ion-button>
        </ion-col>
      </ion-row>

      <!--   Direct Accesses TODO: Remove before production deploy  -->
      <ion-row class="ion-padding">
        <ion-col>
          <!-- 
          <ion-button expand="block" type="button" color="success"
                      (click)="account.username = 'admin'; account.password = 'admin'; doLogin()">
            admin / admin
          </ion-button>
          <ion-button expand="block" type="button" color="success"
                      (click)="account.username = 'user'; account.password = 'user'; doLogin()">
            user / user
          </ion-button>
          --> 
         <ion-chip (click)="account.username = 'admin'; account.password = 'admin'; doLogin()" >
			  <ion-icon name="person" color="primary"></ion-icon>
			  <ion-label>User ( user / user )</ion-label>
		 </ion-chip>
         <ion-chip (click)="account.username = 'user'; account.password = 'user'; doLogin()" >
			  <ion-icon name="person" color="primary"></ion-icon>
			  <ion-label>Admin ( admin / admin )</ion-label>
		 </ion-chip>
        </ion-col>
      </ion-row>
      
      
      
    </ion-list>
  </form>

</ion-content>
