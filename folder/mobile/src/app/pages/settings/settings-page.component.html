<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-item>
          <ion-label position="floating">API url</ion-label>
          <ion-input type="string" [(ngModel)]="apiUrl" name="firstName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="resetUrl()">
          <ion-icon name="refresh"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button color="success" (click)="saveSettings()">{{'DONE_BUTTON' | translate}}</ion-button>
</ion-content>
