<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ 'TAB2_TITLE' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
      <ion-item *ngFor="let entity of entities" (click)="openPage(entity)">
          	<ion-label>{{entity.name}}</ion-label>
		 	<ion-icon ios="ios-open" md="md-open"></ion-icon>
      </ion-item>
  </ion-list>

  <div *ngIf="entities.length === 0">
    {{ 'EMPTY_ENTITIES_MESSAGE' | translate }}
  </div>
</ion-content>
