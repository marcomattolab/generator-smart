<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'PUBLISHER.EDIT' | translate}} {{oldName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center *ngIf="isLoading" padding>
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-grid text-center *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" text-center padding>
        <ion-item>
          <ion-label position="floating">{{'NAME' | translate}}</ion-label>
          <ion-input type="text" [(ngModel)]="publisher.name"></ion-input>
        </ion-item>
<!--        <h1>{{ publisher.name }}</h1>-->
      </ion-col>
    </ion-row>
<!--    <ion-row>-->
<!--      <ion-col size-sm="6" offset-sm="3" text-center padding>-->
<!--        <ion-item>-->
<!--          <p>-->
<!--            {{ publisher.id }}-->
<!--          </p>-->
<!--        </ion-item>-->

<!--      </ion-col>-->
<!--    </ion-row>-->

  </ion-grid>
</ion-content>
<ion-footer>
  <ion-grid text-center *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6">
        <ion-button color="primary" expand="block" (click)="onSave()">
          {{ 'SAVE_BUTTON' | translate }}</ion-button>
      </ion-col>
      <ion-col size-sm="6">
        <ion-button color="medium" expand="block" (click)="onCancel()">
          {{ 'CANCEL_BUTTON' | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
