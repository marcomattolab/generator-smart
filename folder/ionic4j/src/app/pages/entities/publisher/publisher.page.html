<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Publisher</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let publisher of publishers, let isOdd = odd" #slidingPublisherItems>
<!--      <ion-item (click)="view(publisher)" [routerLink]="['/', 'places', 'tabs', 'discover', place.id]">-->
      <ion-item [routerLink]="['/', 'tabs', 'entities', 'publisher', publisher.id]"
                [color]="isOdd ? '' : 'light'" no-padding>
        <ion-label text-wrap margin-horizontal>
          <ion-text color="primary">
            <h2>{{publisher.name}}</h2>
            <p>({{'ID' | translate }}: {{publisher.id}})</p>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="onEdit(publisher, slidingPublisherItems)">
<!--        <ion-item-option color="primary" [routerLink]="['/', 'tabs', 'entities', 'publisher', 'edit', publisher.id]">-->
          {{ 'EDIT_BUTTON' | translate }}
        </ion-item-option>
        <ion-item-option color="danger" (click)="onDelete(publisher, slidingPublisherItems)">
          {{ 'DELETE_BUTTON' | translate }}
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-item *ngIf="!publishers?.length">
    <ion-label>
      No publishers found.
    </ion-label>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
<!--    <ion-fab-button (click)="newEntity()">-->
    <ion-fab-button [routerLink]="['/', 'tabs', 'entities', 'publisher', 'new']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
