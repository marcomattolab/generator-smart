<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Publisher</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item-sliding *ngFor="let publisher of publishers; trackBy: trackId" #slidingItem>
            <ion-item (click)="view(publisher)">
              <ion-label text-wrap>
                <ion-text color="primary">
	                <h2>{{publisher.name}}</h2>
	             </ion-text>
		                <p>{{publisher.name}}</p>
		                <p>{{publisher.id}}</p>
              </ion-label>
            </ion-item>
             <ion-item-options side="end">
                <ion-item-option color="primary" (click)="edit(slidingItem, publisher)">
                 {{ 'EDIT_BUTTON' | translate }}
                 </ion-item-option>
                <ion-item-option color="danger" (click)="delete(publisher)">
                 {{ 'DELETE_BUTTON' | translate }}
                </ion-item-option>
            </ion-item-options> 
        </ion-item-sliding>
    </ion-list>
    
    <ion-item *ngIf="!publishers?.length">
        <ion-label>
            No publishers found.
        </ion-label>
    </ion-item>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="new()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab> 

</ion-content>
